<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css" />
    <link rel="stylesheet" href="./css/style2.css" />
</head>

<body>
<header>
    <nav class="navbar">
        <a href="#" class="nav-logo">Logo</a>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">Головна</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Маркетинг</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Дизайн</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Техніка</a>
            </li>
        </ul>
        <div class="hamburger">
            <span class="span"></span>
            <span class="span"></span>
            <span class="span"></span>
        </div>
    </nav>
</header>




    <!-- Галерея зображень -->
    <ul class="gallery"></ul>

    <!-- Слайдер -->
    <div class="slider" style="display: none;">
        <button class="prev-button">←</button>
        <button class="next-button">→</button>
        <div class="slider-dots"></div>
    </div>

    <!-- Скрипти -->
    <script async src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
    <script src="./js/task2.js" type="module"></script>
</body>

</html>
